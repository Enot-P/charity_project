<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ивенты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Ивенты</h1>
    <div class="form-section">
        <h2>Add Event</h2>
        <div class="form-group">
            <input type="text" id="add-name" placeholder="Event Name">
            <input type="text" id="add-description" placeholder="Description">
            <input type="text" id="add-location" placeholder="Location">
            <input type="date" id="add-date" placeholder="Start Date">
            <input type="text" id="add-imageurl" placeholder="Image URL">
            <input type="number" id="add-fond-id" placeholder="Fond ID">
            <button onclick="addEvent()">Add</button>
        </div>
    </div>
    <div class="form-section">
        <h2>Delete Event</h2>
        <div class="form-group">
            <input type="number" id="delete-id" placeholder="Event ID">
            <button onclick="deleteEvent()">Delete</button>
        </div>
    </div>
    <div class="form-section">
        <h2>Update Event</h2>
        <div class="form-group">
            <input type="number" id="update-id" placeholder="Event ID">
            <input type="text" id="update-name" placeholder="Event Name">
            <input type="text" id="update-description" placeholder="Description">
            <input type="text" id="update-location" placeholder="Location">
            <input type="date" id="update-date" placeholder="Start Date">
            <input type="text" id="update-imageurl" placeholder="Image URL">
            <input type="number" id="update-fond-id" placeholder="Fond ID">
            <button onclick="updateEvent()">Update</button>
        </div>
    </div>
    <div class="table-section">
        <h2>Ивенты</h2>
        <table id="events-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Location</th>
                <th>Start Date</th>
                <th>Image URL</th>
                <th>Fond ID</th>
            </tr>
            </thead>
            <tbody>
            <!-- Ивенты будут добавлены здесь -->
            </tbody>
        </table>
    </div>
</div>
<script src="events.js"></script>
</body>
</html>
